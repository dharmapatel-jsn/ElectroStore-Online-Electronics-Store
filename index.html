<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroStore - Online Electronic Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #184ef0 0%, #a5aef2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .landing-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
        }
        .btn-custom {
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .logo-icon {
            font-size: 4rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="landing-card">
                        <div class="text-center py-5 px-4">
                            <!-- Logo Section -->
                            <div class="mb-4">
                                <i class="fas fa-bolt logo-icon"></i>
                            </div>
                            <h1 class="display-3 fw-bold text-white mb-3">ElectroStore</h1>
                            <p class="lead text-white-75 mb-5">Your Ultimate Online Electronic Store</p>
                            
                            <!-- Main Action Buttons -->
                            <div class="d-flex justify-content-center gap-4 flex-wrap">
                                <a href="Client Side/index.html" class="btn btn-light btn-custom btn-lg">
                                    <i class="fas fa-store me-2"></i>Visit Store
                                </a>
                                <a href="Admin Side/login.html" class="btn btn-warning btn-custom btn-lg">
                                    <i class="fas fa-user-shield me-2"></i>Admin Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
